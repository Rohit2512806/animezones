<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wind Breaker - AnimeZone</title>
    <meta name="description" content=""Haruka Sakura seeks to become the strongest in his new high school, known for its delinquent students." />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="/components.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            margin: 0;
            padding: 0;
        }
        .anime-detail-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .anime-detail-cover {
            width: 250px;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .anime-detail-header h1 {
            color: var(--text-color);
            margin-bottom: 10px;
            font-size: 2.2em;
        }
        .anime-detail-header p {
            color: var(--text-color);
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .anime-detail-info {
            text-align: left;
            margin-bottom: 20px;
        }
        .anime-detail-info h2 {
            color: var(--text-color);
        }
        .anime-detail-info ul {
            list-style: none;
            padding: 0;
        }
        .anime-detail-info li {
            margin-bottom: 10px;
        }
        .episodes-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
        .episode-link {
            display: block;
            padding: 10px;
            background-color: var(--card-bg);
            border: 1px solid var(--muted-text);
            border-radius: 5px;
            text-decoration: none;
            color: var(--text-color);
            text-align: center;
        }
        .episode-link:hover {
            background-color: var(--accent);
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>
    <div id="nav-placeholder"></div>
    <div id="mainContent">
        <div class="anime-detail-container">
            <img src="https://res.cloudinary.com/dy0niimpp/image/upload/v1748749828/Wind_Breaker_qlwoe7.jpg" alt="Wind Breaker" class="anime-detail-cover">
            <div class="anime-detail-header">
                <h1>Wind Breaker</h1>
                <p>"Haruka Sakura seeks to become the strongest in his new high school, known for its delinquent students.</p>
            </div>
            <div class="anime-detail-info">
                <h2>Details</h2>
                <ul>
                    <li><strong>Genre:</strong> Action, Sports, 2D Animation</li>
                    <li><strong>Release Date:</strong> 05 Apr 2024</li>
                    <li><strong>Total Episodes:</strong> 12</li>
                </ul>
            </div>
            <div class="episodes-list">
                
            </div>
        </div>
        <a href="/index.html" class="back-button" style="display: block; margin: 15px auto; text-align: center; text-decoration: none; color: inherit;">Back to Home</a>
    </div>
    <div id="newSeriesPlaceholder"></div>
    <div id="genreListPlaceholder"></div>
    <div id="footer-placeholder"></div>
    <script src="/components.js"></script>
</body>
</html>
